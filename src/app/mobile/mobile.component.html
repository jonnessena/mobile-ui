<div flexLayout="row">
    
    <form [formGroup]="createForm">
        <div fxFlex="50%">
            <mat-toolbar color='accent'>
                <h3 maLine>Cadastro</h3>
            </mat-toolbar>
            
            <div display="flex" style="display: flex; flex-direction: column; width: 95%;">
                <mat-input-container >
                    <label>Modelo</label>
                    <input type="text" matInput style="border-style:solid;" formControlName="model">
                </mat-input-container>
                <mat-input-container >
                    <label>Preço</label>
                    <input type="text" matInput style="border-style:solid;" formControlName="price">
                </mat-input-container>
                <mat-input-container >
                    <label>Marca</label>
                    <input type="text" matInput style="border-style:solid;" formControlName="brand">
                </mat-input-container>
                <mat-input-container >
                    <label>Url da Foto</label>
                    <input type="text" matInput style="border-style:solid;" formControlName="imageLink">
                </mat-input-container>
                <mat-input-container >
                    <label>Data</label>
                    <input type="text" matInput style="border-style:solid;" formControlName="date">
                </mat-input-container>
            </div>
            <div class="button-row">
                <button mat-button color="primary" (click)="create()">Cadastrar </button>
            </div>
            
        </div>
        
        <div fxFlex="50%">
            
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Cadastre aqui seu celular.</mat-card-title>
                    <!-- <mat-card-subtitle>Modelo: </mat-card-subtitle> -->
                </mat-card-header>
                <img mat-card-image src="https://i4.zst.com.br/images/os-20-melhores-celulares-e-smartphones-em-2017-e-2018-photo188551607-44-19-31.jpg" alt="Photo of a Shiba Inu">
            </mat-card>
        </div>
    </form>
</div>

<div flexDirection="row">
    <h3 matLine>Lista de dispositios:</h3>
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel hideToggle="true" *ngFor="let item of listMobile">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Modelo:  {{item.model}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>Preço: {{item.price}}</p>
            <p>Marca: {{item.brand}}</p>
            <p>Foto: {{item.imageLink}}</p>
            <p>Data: {{item.date}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
